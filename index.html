<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tic-tac-toe game</title>
  <link rel="stylesheet" href= "style.css">
  </head>
  <body>
    <nav>
      <ul>
        <li>Tic-Tac-Toe</li>
      </ul>
    </nav>
    <div class="container">
      <div class="grid">
        <div class="line"></div>
        <div class="box bt0 bl0">  <span class="boxtext"></span>    </div>
        <div class="box bt0" >  <span class="boxtext"></span>    </div>
        <div class="box bt0 br0">  <span class="boxtext"></span>     </div>
        <div class="box bl0">  <span class="boxtext"></span>    </div>
        <div class="box">  <span class="boxtext"></span>     </div>
        <div class="box br0">  <span class="boxtext"></span>    </div>
        <div class="box bb0 bl0">  <span class="boxtext"></span>     </div>
        <div class="box bb0 ">  <span class="boxtext"></span>     </div>
        <div class="box bb0 br0">  <span class="boxtext"></span>     </div>
      </div>
      <div class="gameinfo">
      <div class="info">
        <h2>Welcome to Tic-Tac-Toe</h2>
        <span class="turninfo">current turn -X </span>
        <button id="reset">Reset</button>
       <div class="imgbox">
        <img src="excited.gif" alt="">
       </div>
      </dir>
      </div>
    </div>
<script src="index.js" charset="utf-8"></script>
  </body>
</html>
